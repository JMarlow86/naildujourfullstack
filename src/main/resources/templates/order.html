
<!DOCTYPE html>
<!--<html lang="en" xmlns="http://www.w3.org/1999/xhtml">-->
<html xmlns:th="https://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
    <link rel="stylesheet" th:href="@{/css/order.css}">
  </head>

  <body>
    <div class="container-fluid" id="nav">
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-2 b">
          <div class="wrapper">
            <a th:href="@{/polishinventory}">Employee.</a>
          </div>
        </div>
        <div class="col-sm-2 b">
          <div class="wrapper">
            <a th:href="@{/index}">Home.</a>
          </div>
        </div>
        <div class="col-sm-2 c">
          <div class="wrapper">
            <a th:href="@{/about}">About.</a>
          </div>
        </div>
        <div class="col-sm-2 d">
          <div class="wrapper">
            <a th:href="@{/staticmenu}">Menu.</a>
          </div>
        </div>
      </div>  
      <div class="row" id="title">
        <div class="col-md-"> 
          <span id="nail">Nail</span>
          <span id="dujour">dujour</span>
        </div>
      </div>
    </div>
    <div class="message"><span th:if="${message}"  th:text="${message}" class="errorText"></span></div>
    <div class="flex-container">
      <form action="#" th:action="@{/makeorder}" th:object="${order}"  method="post" class="ccform">
        <div class="ccfield-prepend">
            <input class="ccformfield" type="text" th:field="*{userEmail}" placeholder="Enter Email" required></input>
        </div>
        <div class="select">
            <select id="polishId" th:field="*{polishId}" name="polishId">
              <!--iterates through polish list and makes them list options from database-->
              <option th:each="polish : ${polishes}" th:value="${polish.polishId}" th:text="${polish.polishName}"></option>
            </select>
            <select id="beverageName" th:field="*{beverageName}" name="beverageName">
              <option th:each="beverage : ${beverages}" th:value="${beverage.name}" th:text="${beverage.name}"></option>
            </select>
        </div>
        <button type="submit" id="submit">Submit.</button>
      </form>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6"></div>
        <div class="col-sm-4">

        </div>
        <div class="col-sm-2"></div>
      </div>
    </div>
  </body>
  <script src="order.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</html>
